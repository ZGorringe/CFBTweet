<!DOCTYPE html> 
<html lang="en" ng-app="cfbTweet">
	<head>
		<meta charset="utf-8">
		<title>College Football Tweet</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
	</head>
	<body>
		<div ng-controller="mainCtrl" class="mainPageContainer">
			<div class="topSpacer">
				<div class="topContent">
					<div class="matchupLink"><a href="/#/matchup">Choose Matchup</a></div>
					<div>|</div>
					<div class="mediaLink"><a href="/#/media">Media Members</a></div>
					<div>|</div>
					<div class="searchLink">Search</div>
					<div>|</div>
					<div class="userLink" ng-click="login()">Login</div>
					<div class="userProfile"></div>
				</div>
			</div>
		</div>
		<div ng-view></div>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular-route.js"></script>
		<script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
		<script src="https://cdn.firebase.com/js/simple-login/1.6.3/firebase-simple-login.js"></script>
		<script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>
		<script src="app.js"></script>
		<script src="js/controllers/mainCtrl.js"></script>
		<script src="js/controllers/teamCtrl.js"></script>
		<script src="js/controllers/mediaCtrl.js"></script>
		<script src="js/controllers/matchupCtrl.js"></script>
		<script src="js/controllers/loginCtrl.js"></script>
		<script src="js/services/mainService.js"></script>
		<script src="js/services/loginService.js"></script>
	</body>
</html>
